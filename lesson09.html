<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.8thwall.com/web/aframe/ammo.wasm.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>

  </head>
  <body>
    <a-scene physics="driver: ammo">
      <a-plane id="plane" position="0 0 -5" rotation="-90 0 0" width="3" height="3" color="blue" 
               ammo-body="type: static; emitCollisionEvents: true" ammo-shape="type: box"></a-plane>

      <a-box id="box" position="0 5 -5" width="1" height="1" depth="1" color="green" 
             ammo-body="type: dynamic; emitCollisionEvents: true" ammo-shape="type: box"></a-box>

      <a-sphere id="sphere" position="0.5 8 -5" radius="0.5" color="red" 
                ammo-body="type: dynamic; emitCollisionEvents: true" ammo-shape="type: sphere"></a-sphere>

	  <a-text id="txt" value="start!" position="0 -1 -5" color="red"></a-text>
    </a-scene>

	<script>
		 let plane = document.querySelector('#plane');
		 let txt = document.querySelector("#txt");

		  plane.addEventListener('collidestart', function (e) {//床に衝突した時に実行される
		    txt.setAttribute("value", e.detail.targetEl.id);//e.detail.targetElは床に衝突した相手
		    e.detail.targetEl.setAttribute('color', '#FFD700'); // 金色に変更
		  });
	</script>


  </body>
</html>
