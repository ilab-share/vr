<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A-Frame Selectable Object with jQuery</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <a-scene cursor="rayOrigin: mouse">
    <a-box id="box1" position="0 1 -3" color="red"></a-box>
  </a-scene>

  <script>
      $('#box1').on('click', function(e) {
      	if ($(this).attr('color') == 'red') {
          	$(this).attr('color', 'yellow');//または e.target.setAttribute("color","yellow")
        }else{
        	$(this).attr('color', 'red');//または e.target.setAttribute("color","red")
        }
      });
  </script>
</body>
</html>
