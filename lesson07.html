<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A-Frame mousedown with jQuery</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <a-scene cursor="rayOrigin: mouse">
    <a-box id="box1" position="0 1 -3" color="red"></a-box>
  </a-scene>

  <script>
	  let isPressed=false;
	  
	  
	  setInterval(function(){
	  	let pos = $('#box1')[0].object3D.position.y;
	    if(isPressed){
	   		$('#box1')[0].object3D.position.y = pos + 0.05;
	   	}else{
	   		$('#box1')[0].object3D.position.y = pos - 0.01;
	   	}    
	  },100);
	
      $('#box1').on('touchstart mousedown', function() {
          	isPressed=true;
      });

      $('#box1').on('touchend mouseup', function() {
          	isPressed=false;
      });
  </script>
</body>
</html>
