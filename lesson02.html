<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity environment="preset: forest; dressingAmount: 200; "></a-entity>

      <a-sky color="#1CECEC"></a-sky>
      <a-plane
        position="0 0 -5"
        rotation="-90 0 0"
        width="6"
        height="6"
        color="#7BC8A4"
      ></a-plane>
      <a-box
        position="-1 0.5 -3"
        rotation="0 0 0"
        width="1"
        color="#4CC3D9"
        animation="property: rotation; to: 0 360 0; dur: 10000; loop: true; easing: linear;"
      ></a-box>
      <a-sphere
        position="0 1 -5"
        radius="1"
        color="#EF2D5E"
        animation="property:position; from:-2 1 -5; to:2 1 -5;  dur:2000; dir:alternate; loop:true; easing:linear;"
      ></a-sphere>
      <a-cylinder
        position="1 0.5 -3"
        radius="0.5"
        height="1"
        color="#FFC65D"
      ></a-cylinder>
    </a-scene>
  </body>
</html>
