<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>A-Frame Quest 3 Button Example</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>
    <a-scene cursor="rayOrigin: mouse">
        <a-entity id="ctlR" laser-controls="hand: right"></a-entity>

	<a-text
            id="messageText"
            value=""
            position="0 1.5 -1"
            align="center"
            color="white"
            width="2"
        ></a-text>

    </a-scene>

    <script>
        const sceneEl = document.querySelector('a-scene');
        sceneEl.addEventListener('loaded', function () {
            const rightHand = document.querySelector('#ctlR');
            const textEl = document.querySelector('#messageText');

            rightHand.addEventListener('abuttondown', function (evt) {
		textEl.setAttribute('text', 'value', 'A of right hand');
            });

	    rightHand.addEventListener('bbuttondown', function (evt) {
		textEl.setAttribute('text', 'value', 'B of right hand');
            });

        });
    </script>
</body>
</html>
