<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>A-Frame Quest 3 Button Example (Short)</title>
    <meta name="description" content="Detect Quest 3 Right Controller B button press in A-Frame (Short Version).">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-entity id="rightHand" hand-controls="hand: right"></a-entity>

	<a-text
            id="messageText"
            value=""
            position="0 1.5 -1"
            align="center"
            color="white"
            width="2"
        ></a-text>

    </a-scene>

    <script>
        const sceneEl = document.querySelector('a-scene');
        sceneEl.addEventListener('loaded', function () {
            const rightHand = document.querySelector('#rightHand');
            const textEl = document.querySelector('#messageText');

            rightHand.addEventListener('abuttondown', function (evt) {
		textEl.setAttribute('text', 'value', 'A button of right hand');
            });

	    rightHand.addEventListener('bbuttondown', function (evt) {
		textEl.setAttribute('text', 'value', 'B button of right hand');
            });

            console.log('Button listener attached directly.'); // デバッグ用
        });
    </script>
</body>
</html>
