<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A-Frame Selectable Object with jQuery</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <a-scene cursor="rayOrigin: mouse">
    <a-box class="animal" position="1 1 -3" src="cat.jpg"></a-box>
    <a-box class="animal" position="-1 1 -3" src="cat.jpg"></a-box>
    <a-entity id="ctlR" laser-controls="hand: right" raycaster="lineColor: red;"></a-entity>
  </a-scene>

  <script>
      $('.animal').on('click', function() {//class="animal"のオブジェクトが対象
      	if ($(this).attr('src') == 'cat.jpg') {
          	$(this).attr('src', 'dog.jpg');
        }else{
        	$(this).attr('src', 'cat.jpg');
        }
      });
  </script>
</body>
</html>
